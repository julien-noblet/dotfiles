# -*-mode:toml-*- vim:ft=toml

# ~/.config/starship.toml
# =============================================================================
# Starship cross-shell prompt configuration file.
#
# See https://starship.rs/

[battery]
full_symbol = "🔌"              # The symbol shown when the battery is full.
charging_symbol = "⚡"           # The symbol shown when the battery is charging.
discharging_symbol = "🔋"       # The symbol shown when the battery is discharging.

[[battery.display]]
threshold = 100                  # The upper bound for the display option.
style = "bold green"           # The style used if the display option is in use.

[[battery.display]]
threshold = 90                  # The upper bound for the display option.
discharging_symbol = '💦 '
style = "bold green"           # The style used if the display option is in use.

[[battery.display]]
threshold = 30                  # The upper bound for the display option.
discharging_symbol = '💦 '
style = "bold yellow"           # The style used if the display option is in use.

[[battery.display]]
threshold = 10                  # The upper bound for the display option.
style = "bold red"              # The style used if the display option is in use.

[character]
#use_symbol_for_status = true    # Indicate error status by changing the symbol.

[git_state]
cherry_pick = "🍒 PICKING"      # The text shown when a cherry-pick is in progress.

[directory]
style = "bg:#434C5E"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[c]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol $context ]($style)$path'

[elixir]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:#4C566A"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#4C566A"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[python]
style = "bg:#3B4252"
pyenv_version_name = true       # Use pyenv to get Python version.
format = '[(\($virtualenv\) )]($style)'

[rust]
symbol = ""
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#33658A"
format = '[ $time ]($style)'


